trigger: none

pool:
  name: Agent-pool   # Make sure this agent has access to the internet/tools

steps:

# âœ… Install Terraform (latest version)
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

# âœ… Terraform Init

- task: TerraformTaskV5@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'service-connection-1'
    backendAzureRmResourceGroupName: 'rg_001'  # ðŸ”´ REQUIRED
    backendAzureRmStorageAccountName: 'yamlstorage01'
    backendAzureRmContainerName: 'yamlcontainer'
    backendAzureRmKey: '.tfstate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/ravi011988/terraform_code'

# âœ… Terraform Validate
- task: TerraformTaskV5@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/ravi011988/terraform_code'

# âœ… Terraform Plan
- task: TerraformTaskV5@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/ravi011988/terraform_code'
    environmentServiceNameAzureRM: 'service-connection-1'
